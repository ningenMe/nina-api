name: build-and-push-image
description: build-and-push-image
inputs:
  go-version:
    required: true
  role-to-assume:
    required: true
  aws-region:
    required: true
  aws-ecr-registry:
    required: true
  aws-ecr-repository:
    required: true
runs:
  using: composite
  steps:
    - id: setup-go
      name: setup go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ inputs.go-version }}
    - id: go-build
      name: go build
      run: go build .
      shell: bash
    - id: image-build
      name: image build
      run: docker build -t ${{ inputs.aws-ecr-registry }}/${{ inputs.aws-ecr-repository }}:latest .
      shell: bash
    - id: configure-aws-credentials
      name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1.7.0
      with:
        role-to-assume: ${{inputs.role-to-assume}}
        aws-region: ${{inputs.aws-region}}
    - id: push-image
      name: push image
      run: |
        aws ecr get-login-password --region ${{inputs.aws-region}} | docker login --username AWS --password-stdin ${{ inputs.aws-ecr-registry }}
        docker push ${{ inputs.aws-ecr-registry }}/${{ inputs.aws-ecr-repository }}:latest
      shell: bash
